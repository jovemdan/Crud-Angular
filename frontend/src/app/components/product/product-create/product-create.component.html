<div class="hero">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-5">
          <form action="" class="box">
            <label class="label">Novo Produto</label>
            <div class="field">
              <h4>Nome</h4>
              <div class="control has-icons-left">
                <input
                  type="text"
                  class="input"
                  placeholder="Nome"
                  [(ngModel)]="product.name"
                  name="name"
                />
                <span class="icon is-small is-left">
                  <i class="fa fa-envelope"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <h4>Preço</h4>
              <div class="control has-icons-left">
                <input
                  type="text"
                  class="input"
                  placeholder="Preço"
                  [(ngModel)]="product.price"
                  name="price"
                />
                <span class="icon is-small is-left">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <button class="button is-primary" (click)="createProduct()">
                Salvar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
