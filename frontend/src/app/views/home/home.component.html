<div class="tile is-vertical is-4" *ngIf="products.length">
  <h1 class="ml-3">Ãšltimos Produtos</h1>
  <div class="tile">
    <div class="tile is-parent is-vertical">
      <article class="tile is-child notification is-primary">
        <p class="title">{{products[0].name}}</p>
        <p class="subtitle">{{products[0].price | currency: 'BRL'}}</p>
      </article>
      
      <article class="tile is-child notification is-warning" *ngIf="products.length > 1">
        <p class="title">{{products[1].name}}</p>
        <p class="subtitle">{{products[1].price | currency: 'BRL'}}</p>
      </article>
    </div>
  </div>
</div>
